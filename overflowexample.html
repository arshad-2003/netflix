<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <style>
        div{
            width: 250px;
            height: 250px;
            border: 1px solid red;
            margin: auto;
            overflow: hidden;

        }
        img{
            width: 100%;
            height: 100%;
            /* transition: all 2s linear; */
            transition: all 3s ease-in-out;
        }
        img:hover{
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    <div>
        <img src="https://cdn.pixabay.com/photo/2023/07/06/07/40/antarctica-8109879_640.jpg" alt="">
    </div>
</body>
</html>
